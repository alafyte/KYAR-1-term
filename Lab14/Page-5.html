<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
</head>
<body>
    <svg width="700" height="700" version="1.1" viewBox="0 0 920 1000" xmlns="//www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="85" fill="blue"></circle>

        <rect id="rect" x="250" y="50" width="150" height="100" fill="red" stroke-dashoffset="-82.5" stroke-dasharray="0,165 0,165" stroke="black" stroke-width="10px"></rect>
        <animate xlink:href="#rect" attributeName="stroke-dasharray" dur="4s" values="0,165 0,165;0,0,330,0" fill="freeze" />  

        <ellipse id="ell" cx="550" cy="100" rx="100" ry="50" fill="green"></ellipse>
        <animate xlink:href="#ell" attributeName="fill" from="green" to="magenta" dur="1s" begin="click" fill="freeze" />
        
        <polygon id="tr" points="720,170 830,50 920,170" stroke="black" stroke-width="4px" fill="yellow"/>
        <animate xlink:href="#tr" attributeName="stroke" begin="mouseover" from="black" to="cyan" dur="2s" fill="freeze" /> 

        <polyline stroke="blue" stroke-width="3px" fill="none" points=" 10,200 400,200 340,220 840,220"></polyline>
    </svg>
</body>
</html>
