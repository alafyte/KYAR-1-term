   <body style="background-image: url(files/6305.jpg); background-size: cover;">

    <table>
        <tbody>
        <tr>
            <td>Имя</td>
            <td><input type="text" placeholder="Введите имя"></td>

        <tr>

                <form>

                    <option>пятница</option>
                    <option>суббота</option>
                    <option>воскресенье</option>
                </select>
            </td>
        </tr>

            <br>
                <label style="color: cornsilk">
                <input type="checkbox" name="delivery" style="margin-right: 10px;">
                Курьер должен быть трезвый
            </label>
            </form>
        </td>
        </tr>
        </tbody>
    </table>
