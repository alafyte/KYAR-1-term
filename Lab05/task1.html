<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-7">
    <style>
        div {
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
            font-size: xx-large;
        }
    </style>
    <title>Blocks</title>
</head>
<body>
<div style="border: 7px outset rgb(255, 0, 0);">R</div>
<div style="border: 7px dashed rgb(0, 230, 0);">G</div>
<div style="border: 7px dotted rgb(0, 0, 255);">B</div>
<div style="border: 7px double rgb(0, 255, 255);">C</div>
<div style="border: 7px groove rgb(255, 0, 255);">M</div>
<div style="border: 7px inset rgb(255, 255, 0);">Y</div>
<div style="border: 7px solid rgb(0, 0, 0);">K</div>
</body>
</html>
